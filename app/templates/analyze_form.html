<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Bias Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl mx-auto">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h1 class="text-2xl font-bold mb-6">Media Bias Analysis</h1>

                <form id="analysisForm" class="space-y-6">
                    <div>
                        <label for="text" class="block text-sm font-medium text-gray-700">
                            Input Text
                        </label>
                        <div class="mt-1">
                            <textarea id="text" name="text" rows="10"
                                class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md p-3"
                                placeholder="Enter your text here..." required></textarea>
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Analyze Text
                        </button>
                    </div>
                </form>

                <div id="results" class="mt-8 hidden">
                    <h2 class="text-xl font-semibold mb-4">Analysis Results</h2>
                    <div class="grid grid-cols-1 gap-4">
                        <div id="resultsContent" class="space-y-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analysisForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                text: document.getElementById('text').value
            };

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Analysis failed');
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                alert('Analysis failed. Please try again.');
            }
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const contentDiv = document.getElementById('resultsContent');

            // Clear previous results
            contentDiv.innerHTML = '';

            // Display each bias result with enhanced UI
            data.results.forEach((result, index) => {
                const biasDiv = document.createElement('div');
                biasDiv.className = 'bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow';
                biasDiv.innerHTML = `
                    <div class="flex justify-between items-center mb-3">
                        <div class="flex items-center space-x-3">
                            <span class="text-lg font-semibold text-gray-700">${index + 1}.</span>
                            <h3 class="text-xl font-medium">${result.bias_name}</h3>
                        </div>
                        <span class="text-2xl font-bold text-indigo-600">${result.percentage}%</span>
                    </div>
                    <div class="relative pt-1">
                        <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-indigo-200">
                            <div style="width:${result.percentage}%" 
                                class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-indigo-500"></div>
                        </div>
                    </div>
                    <p class="text-gray-600 leading-relaxed">${result.description}</p>
                `;
                contentDiv.appendChild(biasDiv);
            });

            // Show results section
            resultsDiv.classList.remove('hidden');
        }
    </script>
</body>

</html>

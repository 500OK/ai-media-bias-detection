{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-8">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Image Bias Analysis</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">
                Analyze images containing text for potential biases in political, emotional, and informational contexts
            </p>
        </div>

        <!-- Analysis Form -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-6 sm:p-8">
                <form id="imageAnalysisForm" class="space-y-6" enctype="multipart/form-data">
                    <div>
                        <label for="imageFile" class="block text-sm font-medium text-gray-700 mb-2">
                            Upload Image
                        </label>
                        <div
                            class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg">
                            <div class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none"
                                    viewBox="0 0 48 48" aria-hidden="true">
                                    <path
                                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="flex text-sm text-gray-600">
                                    <label for="imageFile"
                                        class="relative cursor-pointer bg-white rounded-md font-medium text-teal-600 hover:text-teal-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-teal-500">
                                        <span>Upload a file</span>
                                        <input id="imageFile" name="imageFile" type="file" class="sr-only"
                                            accept="image/*" required>
                                    </label>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG, JPEG up to 5MB</p>
                            </div>
                        </div>
                    </div>

                    <div>
                        <button id="submitButton" type="submit" class="w-full flex justify-center py-3 px-6 border border-transparent 
                                   rounded-lg shadow-sm text-sm font-medium text-white bg-teal-600 
                                   hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 
                                   focus:ring-teal-500 transition-all duration-200">
                            Analyze Image
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="mt-8 hidden">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="p-6 sm:p-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Analysis Results</h2>
                    <div id="resultsContent" class="space-y-6"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const biasColors = [
        'bg-red-400', 'bg-blue-400', 'bg-green-400',
        'bg-yellow-400', 'bg-purple-400', 'bg-pink-400',
        'bg-indigo-400', 'bg-teal-400', 'bg-orange-400'
    ];

    document.getElementById('imageAnalysisForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const submitButton = document.getElementById('submitButton');
        submitButton.disabled = true;
        submitButton.innerHTML = `
            <div class="flex items-center justify-center">
                <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                <span class="ml-2">Analyzing...</span>
            </div>
        `;

        try {
            const formData = new FormData();
            const fileInput = document.getElementById('imageFile');
            formData.append('image', fileInput.files[0]);

            const response = await fetch('/analyze-image', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            displayResults(data);
        } catch (error) {
            console.error('Error:', error);
            alert('Analysis failed. Please check console for details.');
        } finally {
            submitButton.disabled = false;
            submitButton.innerHTML = 'Analyze Image';
        }
    });

    function displayResults(data) {
        // ... same displayResults function as text analysis ...
    }

    function getPercentageColor(percentage) {
        if (percentage >= 70) return 'text-red-600';
        if (percentage >= 40) return 'text-orange-500';
        return 'text-green-600';
    }
</script>
{% endblock %}

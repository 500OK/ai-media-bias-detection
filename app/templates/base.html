<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bias Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="/" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-500 text-lg">Bias Analyzer</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="/text-analysis"
                        class="py-4 px-2 text-gray-500 font-semibold hover:text-teal-500 transition duration-300">Text
                        Analysis</a>
                    <a href="/image-analysis"
                        class="py-4 px-2 text-gray-500 font-semibold hover:text-teal-500 transition duration-300">Image
                        Analysis</a>
                    <a href="/video-analysis"
                        class="py-4 px-2 text-gray-500 font-semibold hover:text-teal-500 transition duration-300">Video
                        Analysis</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
